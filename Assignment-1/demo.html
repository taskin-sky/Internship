<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Example</title>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container2">
        <div class="left-part">
            <i class="fab fa-youtube youtube-icon"></i>
            <h1 class="hospital-name">MICO<br>HOSPITAL</h1>
            <p class="welcome-message">Welcome to the MICO Hospital</p>
            <button class="contact-button">Contact Us</button>
        </div>
        <div class="right-part">
            <img src="slider-img.jpg" alt="Slider Image" class="slider-img">
            <img src="dots.png" alt="Dots" class="dots-img">
            <div class="navigation">
                <img src="prev.png" alt="Previous" class="nav-icon">
                <img src="next.png" alt="Next" class="nav-icon">
            </div>
        </div>
    </div>
</body>
</html>
